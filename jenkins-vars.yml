---

# jenkins variables
project_name: docker-your_spotify
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'Yooooomi'
  - EXT_REPO = 'your_spotify'
  - CONTAINER_NAME = 'your_spotify'
  - BUILD_VERSION_ARG = 'YOUR_SPOTIFY_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-your_spotify'
  - DOCKERHUB_IMAGE = 'linuxserver/your_spotify'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/your_spotify'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/your_spotify'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH=''
  - CI_WEBPATH=''
sponsor_links:
  - { name: "your_spotify - github", url: "https://github.com/sponsors/Yooooomi" }
  - { name: "your_spotify - paypal", url: "https://www.paypal.com/donate/?hosted_button_id=BLAPT49PK9A8G" }
